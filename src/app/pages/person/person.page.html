<ion-header>
  <ion-toolbar>
    <ion-title>Pessoas</ion-title>
    <ion-button slot="end" color="warning" [routerLink]="['cria-user']">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of dadosPessoa">
    <ion-item [routerLink]='"detail/" + item._id'>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
