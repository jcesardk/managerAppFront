<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-button slot="end" color="warning" [routerLink]="['/home/tabs/account']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome: {{pessoa?.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Senha: {{pessoa?.senha}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>CPF: {{pessoa?.cpf}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>RG: {{pessoa?.rg}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nascimento: {{pessoa?.nascimento}}</ion-label>
    </ion-item>
    <ion-item class="app">
      <ion-label *ngFor="let aplicativo of pessoa?.aplicativos">Aplicativo: {{aplicativo.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Perfil: {{pessoa?.perfil}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
