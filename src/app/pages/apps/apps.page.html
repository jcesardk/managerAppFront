<ion-header>
  <ion-toolbar>
    <ion-title>Aplicativos</ion-title>
    <ion-button slot="end" color="warning" [routerLink]="['criar-apps']">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of aplicativos">
    <ion-item [routerLink]='"apps-detail/" + item._id'>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
